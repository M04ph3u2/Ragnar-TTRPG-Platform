name: startvm

on:
  schedule:
    - cron: '00 22 * * *'

jobs:
  startvm:
    runs-on: ubuntu-latest

    name: startvm
    steps: 

      - name: Azure Login
        uses: Azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Azure CLI script
        uses: azure/CLI@v1
        with:
          azcliversion: 2.30.0
          inlineScript: |
            az vm start --resource-group jugglehive --name jugglehive-cloud
            az vm start --resource-group jugglehive --name jugglehive-webapp